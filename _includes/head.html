<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- Meta -->
<title>{{ page.title }}</title>

{% if site.data.data.profile %}
<meta name="Description" content="{{ site.data.data.profile | truncate: 160 }}">
{% endif %}

<meta name="Author" content="{{ site.data.data.name }}">

{% if site.data.data.skills %}
<meta name="skills" content="{% for skill in site.data.data.skills %}{{ skill }}{% if forloop.last %}{% else %}, {% endif %}{% endfor %}">
  {% endif %}


<link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/65096534?s=400&v=4">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

<!-- FontAwesome JS-->
<script defer src="{{ site.baseurl }}/assets/fontawesome/js/all.min.js"></script>

<!-- Theme CSS -->
<link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}/assets/css/pillar-1.css">

{% include schema.html %}

<style>
    @media only screen and (max-width: 768px){
        html,
        body{
            width:100%;
            overflow-x:hidden;
        }
    }
</style>
